<ion-header-bar class="bar-metrogas" align-title="center">
    <button class="button button-icon">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Direcciones Asignadas</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <label class="item item-input" ng-repeat="(key, value) in venta[0]">
            <span class="input-label">{{key}}</span>
            <input type="text" value="{{value}}">
        </label>
    </div>   
    
    <div class="bar bar-footer row">
        <button class="button col-offset-25 icon-left ion-checkmark-round">Acciones Comerciales</button>
        <button class="button col-offset-50 icon-left ion-plus-circled">Guardar</button>
    </div>  
</ion-content>
