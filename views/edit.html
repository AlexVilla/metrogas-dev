<ion-header-bar class="bar-metrogas" align-title="center">
    <button class="button button-icon">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Direcciones Asignadas</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <label class="item item-input" ng-repeat="(key, value) in direccion">
            <span class="input-label">{{key}}</span>
            <input type="text" value="{{value}}">
        </label>
    </div>
</ion-content>
<div class="bar bar-footer row">
    <div class="col col-50">
        <button class="button icon-left ion-plus-circled">Acciones Comerciales</button>
    </div>
    <div class="col col-50">
        <button class="button icon-left ion-checkmark-round">Guardar</button>
    </div>
</div>
