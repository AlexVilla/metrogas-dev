<ion-header-bar class="bar-metrogas" align-title="center">
    <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Direcciones Asignadas</h1>
     <button class="button button-small button-clear" ng-click="openModal()" style="font-size: 13px;">Filtrar <i class="icon ion-funnel"></i></button>
</ion-header-bar>
<ion-content>
    <ion-list>

        <ion-item ng-repeat="dir in direcciones" ui-sref="app.edit({ic: dir.IC})">
            <div class="row">
                <div class="col col-100">
                    <h2>{{dir.direccion}} {{dir.numero}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <p class="bold">{{dir.comuna}}</p>
                    <p>IC: {{dir.IC}}</p>
                    <p>Grilla: {{dir.grilla}}</p>  
                </div>
                <div class="col col-50">
                    <p>Recorrida: No </p>
                    <p>Contactada: No</p>
                    <p>Interesa: Sin Informaci√≥n</p>   
                </div>   
            </div>
        </ion-item>

       
    </ion-list>
</ion-content>
